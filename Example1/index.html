<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wasm experiment</title>

</head>

<body>

  <button id="button">Calculate 5 + 9</button>
  <div id="element"></div>

 <script src="./main.js"></script>
  <script>
    load_wasm("./main.wasm").then((add) => {
        document.querySelector("#button").onclick = () => {
          const result = add(5, 9);
          document.querySelector("#element").textContent = result;
        }
    });
  </script>

</body>
