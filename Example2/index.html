<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wasm experiment</title>
  <link rel="icon" href="data:,">
</head>

<body>

  <button id="button">Reverse "javascript loves roc"</button>
  <div id="element"></div>

 <script src="./main.js"></script>
  <script>
    load_wasm("./main.wasm").then((reverse) => {
      document.querySelector("#button").onclick = () => {
        const result = reverse("javascript loves roc");
        document.querySelector("#element").textContent = result;
      }
    });
  </script>

</body>
</html>
